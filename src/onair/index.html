<!DOCTYPE html>
<html>
	<head>
		<title>ON AIR</title>
		<link rel="stylesheet" href="/onair/style.css">
	</head>
	<body ng-controller="AppCtrl">
	<div class="content">
		<a href ng-click="refreshPlaylist()">Refresh</a>
		<h1>Now Playing</h1>
		<h1 ng-hide="playlist.length > 0">
			Billy The Auto DJ
		</h1>
		<table ng-show="playlist.length > 0">
			<thead>
				<tr>
					<th>Song</th>
					<th>Artist</th>
					<th>Album</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="song in playlist">
					<td>{{ song.Track }}</td>
					<td>{{ song.Artist }}</td>
					<td>{{ song.Album }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type="text/javascript"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js" type="text/javascript"></script>
	<script src="/onair/app.js" type="text/javascript"></script>

	</body>
</html>
