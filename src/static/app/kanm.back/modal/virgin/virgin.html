<div class="modal-header">
	<h3 class="modal-title">Add Virgin</h3>
</div>
<div class="modal-body">
	<form ng-submit="submit()">
		<div class="form-group">
			<label for="artist">Artist</label>
			<input ng-model="virgin.artist" type="text" class="form-control" placeholder="artist" id="artist" required>
		</div>
		<div class="form-group">
			<label for="album">Album</label>
			<input ng-model="virgin.album" type="text" class="form-control" placeholder="album" id="album" required>
		</div>
		<div class="form-group">
			<label for="genre">Genre</label>
			<input ng-model="virgin.genre" type="text" class="form-control" placeholder="genre" id="genre" required>
		</div>		
		<label for="review">Review</label>
		<textarea ng-model="virgin.review" class="form-control" id="review" rows="3"></textarea>
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit">Add</button>
			<button class="btn btn-danger" ng-click="cancel()" type="button">Cancel</button>		
		</div>
	</form>

</div>
