<div class='content-wrapper container'>
	<div>
		<h3 ng-bind-html="announcements.title | trusthtml"></h3>
		<div ng-bind-html='announcements.content | trusthtml'></div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h4>New in Frequency</h4>
			<div ng-repeat="post in posts" class="home-frequency">
				<h3 ng-bind-html="post.title | trusthtml"></h3>
				<div class="row">
					<div class="col-md-4">
						<img class="img-responsive" ng-src="{{post.featured_image.source}}">
					</div>
					<div class="col-md-8">
						<div ng-bind-html="post.excerpt | excerpt | trusthtml"></div>
						<a ui-sref="kanm.front.frequency.post({id: post.ID})">read more</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<h4>Today's Shows</h4>
			<div ng-repeat="show in todaysShows">
				<div>
					<strong>{{show.showName}}</strong> - {{ show.timeslot | timecode:true }}
				</div>
				<div>
					Hosted by <span ng-repeat="host in show.hosts">{{host.firstName}} {{host.lastName}}{{$last ? '' : ', '}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
