<div class="content-wrapper">
	<h1>Contact</h1>
	<div class="row">
		<div class="col-md-6">
			<h2>Be our friend on social media!</h2>
			<ul>
				<li><a href="https://www.facebook.com/kanmstudentradio">Facebook</a></li>
				<li><a href="https://twitter.com/KANMRadio">Twitter @KANMRadio</a></li>
			</ul>
		</div>
		<div class="col-md-6">
			<h2>Address</h2>
			KANM <br>
			Texas A&M University <br>
			1236 TAMU-Student Services Building <br>
			College Station, TX <br>
			77843-0001
		</div>
	</div>

	<h2>Officers</h2>
	<div class="officer-grid">
		<div ng-repeat="officer in officers" class="officer-block">
			<img src="{{officer.picture}}">
			<p><b>{{officer.position}}</b></p>
			<p>{{officer.name}}</p>
			<p><b>Contact:</b> <a href="mailto:{{officer.email}}">{{officer.email}}</a></p>
		</div>
	</div>

</div>
